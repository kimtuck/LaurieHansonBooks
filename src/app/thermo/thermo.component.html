<div [style.height.px]="height" class="tg-thermometer" ng-class="size">
<div class="draw-a"></div>
  <div class="draw-b"></div>
  <div class="meter">
    <div class="statistics">
    </div>
    <div style="height: {{percent}}%" class="mercury">
      <div class="percent-current">{{valstr}}</div>
      <div class="mask">
        <div class="bg-color" style="height: calc({{height}}px - 57px);"></div>
      </div>
    </div>
  </div>
</div>
