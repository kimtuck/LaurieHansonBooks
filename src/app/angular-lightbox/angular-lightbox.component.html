<div>

    </header>
    <content>
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed/OIB5Tc-m5Hg?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
    </content>
  </article>

  angular-lightbox works!
</p>
