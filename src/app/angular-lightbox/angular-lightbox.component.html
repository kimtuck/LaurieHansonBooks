<img [src]="src" (click)="showLightBox = true">
<span>She obtained her MACH, UDX and RAE titles.  She won two 1st places in Rally at the Golden Retriever Club of America National Specialties, one in 2005 and one in 2008.</span>
<div class="angular-lightbox" [class.hidden]="!showLightBox">
  <section>
  <article>
    <header>
      <a class="close-btn" (click)="showLightBox = false"><i class="fa fa-times-circle"></i></a>
    </header>
    <content>
      <iframe width="100%" height="100%" [src]="src | safe" frameborder="0" allowfullscreen></iframe>
    </content>
  </article>
  </section>
</div>
